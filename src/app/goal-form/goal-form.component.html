<div class="container">
  <div class="row">
    <h2 class="text-info">Add new goals</h2>
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]='newGoal.name' name='name' #name='ngModel'>
        <div [hidden]='name.valid||name.pristine' class='alert alert-danger'>
          <p>Name is required</p>
        </div>

      </div>
      <div class="form-group">

        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" required [(ngModel)]='newGoal.description' name='description' #description='ngModel'></textarea>
        <div [hidden]='name.valid||name.pristine' class='alert alert-danger'>
            <p>Field is required</p>
          </div>
          
      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input class="form-control" type='date' id="complete" required [(ngModel)]='newGoal.completeDate' name='complete' #complete='ngModel'>
        <div [hidden]='name.valid||name.pristine' class='alert alert-danger'>
            <p>Field is required</p>
          </div>
      </div>
      <button class='btn btn-info'>Add</button>
    </form>
  </div>
</div>
